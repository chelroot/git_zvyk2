<h3>Архив камеры </h3>

<!--noindex-->
    <style type="text/css">
    .cam-wrapper {
            text-align: left; /* Обертка блока, центрирование */
          }
            .cam {
                display: inline-block;
                margin: 1px 100px 1px 1px;
                cursor: pointer;
                width: 240px;
                height: 180px;
                border: 2px solid red;
                border-radius: 10px;
                }
    </style>
    <script>


        setInterval(function () {

                $(".cam").each(function (index) {
                var obj = $(this);
                d = new Date();
                var bg = obj.css("background-image").match(/((http|https):\/\/.*(jpg|png|gif)).*/i)[1] + '?random=' + d.getTime();
                console.log(bg);
                $('<img/>').attr('src', bg).load(function () {
                $(this).remove(); // чтобы избежать утечки памяти
                obj.css('background-image', 'url(' + bg + ')');
                 });
                             });
                                     }, 1000);



    </script>


<div class="cam-wrapper">
<div class="cam" onclick="window.open('http://g.chelsi174.ru/foto/ad1.jpg')" style="background: url(http://g.chelsi174.ru/foto/ad1a.jpg)100% 100% no-repeat;   background-size: cover;">
